<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pr√°ctica 6 Ajax</title>
</head>

<body>
    <div class="row container valign-wrapper">
        <div class="card col s12 container">
            <div class="input-field col s10">
                <form action="#" id="formulario">
                    <label for="postId">PostId</label>
                    <input type="number" name="postId" min="0" placeholder="PostId"
                        id="post_id">
                </form>
            </div>
            <div class="input-field col s2 valign-wrapper">
                <button class="btn waves-effect waves-light" name="action" id="play" type="submit" >
                    <i class="material-icons">send</i>
                </button>
            </div>

        </div>
    </div>

    <div class="container center-align">
        <div id="write"></div>
    </div>



    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="js/materialize.min.js"></script>

    <script type="text/javascript" src="js/ajax.js"></script>
</body>

</html>

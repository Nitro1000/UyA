        <div class="section white">
            <div class="section no-pad-bot" id="index-banner">
                <div class="container">
                    <br><br>
                    <h1 class="header center blue-grey-text">Banco de Tiempo</h1>

                    <br><br>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col l12 m12 s12">
                <h2 class="center"tabindex="0" > Subir Anuncio</h2>
                <div class="row">
                    <form id="formulario" class=" col s12" >
                        <div class="row card-panel" >

                            <div class="input-field col s12" tabindex="0" >
                                <input type="number" placeholder="ingresa tu número de identificación"
                                    id="numID" class="validate" required>
                                <label for="numID" > Identificación:</label>
                            </div>

                            <div class="input-field col s12" tabindex="0">
                                <select name="tipo" id="DemOfer">
                                    <option disabled selected >Seleccione</option>
                                    <option value="Demandas" tabindex="0">Demanda</option>
                                    <option value="Ofertas" tabindex="0">Oferta</option>
                                </select>
                                <label for="DemOfer" tabindex="0">Seleccione oferta o demanda</label>
                            </div>

                            <div class="input-field col s12" tabindex="0">
                                <select name="Categoria" id="Categoria">
                                    <option disabled selected >Seleccione</option>
                                    <option value="Clases">Clases</option>
                                    <option value="Comprar">Comprar</option>
                                </select>
                                <label for="Categoria">Seleccione la Categoria</label>
                            </div>

                            <div class="input-field col s12" >
                                <input type="text" placeholder="ingresa el nombre" id="nombre" class="validate"
                                    required>
                                <label for="nombre"> Nombre:</label>
                            </div>

                            <div class="input-field col s12" tabindex="0">
                                <input type="number" placeholder="ingresa el monto en timecoins" id="precio"
                                    class="validate" required>
                                <label for="precio"> Precio:</label>
                            </div>

                            <div class="input-field col s12" >
                                <input type="text" placeholder="ingresa el título" id="titulo" class="validate"
                                    required>
                                <label for="titulo"> Titulo:</label>
                            </div>

                            <div class="input-field col s12" tabindex="0">
                                <input type="email" placeholder="ingresa el email" id="email" class="validate"
                                    required>
                                <label for="email"> Correo:</label>
                            </div>

                            <button class="btn" type="submit" tabindex="0">Enviar</button>
                        </div>
                    </form>
                </div>
            </div>

    </main>
